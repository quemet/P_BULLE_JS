<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <script>
	const canvas = doument.getElementById("canvas");
	const ctx = canvas.getContext("2d");
	
	for(let i=0; i < 6; i++) {
		for(let j = 0; j < 6; j++ {
			ctx.fillStyle = `rgb(
				${Math.floor(255 - 42.5 * i)},
				${Math.floor(255 - 42.5 * j)},
			0)`;
			ctx.fillRect(j * 25, i * 25, 25, 25);
		}
	}
  </script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
